{% extends 'base.html' %}

{% load static %}

{% block title %}<title >Estudio listado</title>{% endblock %}

{% block container %}

<header>
<h1 class="h2 text-center mt-4 mb-5">Listado de Estudios</h1>
</header>
<div>
<a class="btn btn-info" href="{% url 'studio-new' %}">Crear nuevo Estudio</a>
</div>
<br>
<div class="row justify-content-center">
    {% for studio in studios %}
    <div class="peli col-auto text-center">
            <p class="titulo-peli">{{ studio.name }}</p>
            <p class="titulo-peli">{{ studio.country }}</p>
            <hr>
            <button class="boton boton-ver">
                    <a href="{% url 'studio-view' studio.id %}"
                        class="non-underline-link text-white">
                    Ver <i class="fas fa-eye"></i>
                    </a></button>
                    <button class="boton boton-editar">
                    <a href="{% url 'studio-detail' studio.id %}"
                        class="non-underline-link text-white">
                    Editar <i class="fas fa-edit"></i>
                    </a></button>
                    <button class="boton boton-borrar non-underline-link text-white"
                        custom-href="{% url 'studio-delete' studio.id %}">
                            Borrar <i class="fas fa-trash-alt"></i>
                        </button>
        </div>
        {% endfor %}
    </div>

{% endblock %}
