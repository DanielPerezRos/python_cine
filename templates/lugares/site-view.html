{% extends "base.html" %}

{% load static %}

{% block title %}<title>Datos del Lugar</title>{% endblock %}

{% block container %}
    <header>
        <h1 class="h2 text-center mt-4 mb-5">Detalles del Lugar:</h1>
    </header>
<div class="row justify-content-center">
    <div class="persona col-auto text-center">
        <hr>
        <p class="titulo-peli">{{ lugar }}</p>
        <p class="titulo-peli">{{ lugar.pais }}</p>
        <p class="titulo-peli">{{ lugar.ciudad }}</p>
        <p class="titulo-peli">{{ lugar.paraje }}</p>
        <hr>
        <button class="boton boton-ver"><a href="{% url 'site-list.html' %}" class="non-underline-link text-white">Volver al listado <i class="fas fa-eye"></i></a></button>
        <button class="boton boton-editar"><a href='/cine/modificar/{{lugares.id}}/' class="non-underline-link text-white">Editar <i class="fas fa-edit"></i></a></button>
        <button class="boton boton-borrar non-underline-link text-white" custom-href='/cine/borrar/{{lugares.id}}/'>Eliminar <i class="fas fa-trash-alt"></i></button>
    </div>
</div>
<br>
{% endblock %}
