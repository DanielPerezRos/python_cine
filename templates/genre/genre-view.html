{% extends 'base.html' %}

{% load static %}

{% block title %}<title >Género vista</title>{% endblock %}

{% block container %}

    <div class="container">
        <div class="row justify-content-center">
            <h1 class="h2 text-center mt-4 mb-5">Vista de Género</h1>
        </div>
        <header class="mb-5">
            <div class="d-flex justify-content-center">
                <div>
                    <p style="color: black; background-color: silver;"><b>Nombre: </b>{{ genre.name }}</p>
                    <p style="color: black; background-color: silver;"><b>Descripción: </b>
                        <br>
                        {{ genre.description }}</p>
<hr>
                    <button class="boton boton-ver">
                <a href="{% url 'genre-list' %}"
                    class="non-underline-link text-white">
                Volver al listado <i class="fas fa-eye"></i>
                </a></button>
                <button class="boton boton-editar">
                <a href="{% url 'genre-detail' genre.id %}"
                    class="non-underline-link text-white">
                Editar <i class="fas fa-edit"></i>
                </a></button>
                <button class="boton boton-borrar non-underline-link text-white"
                    custom-href="{% url 'genre-delete' genre.id %}">
                        Borrar <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </header>
      </div>

{% endblock %}
